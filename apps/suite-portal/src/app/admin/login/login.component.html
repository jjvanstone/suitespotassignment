<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Admin Login
        </mat-card-title>
        <mat-card-subtitle
          *ngIf="invalidLogin"
          style="max-width: 295px; color: #d45339;"
        >
          The information provided does not match any of our records.
        </mat-card-subtitle>
        <mat-card-subtitle
          *ngIf="serverError"
          style="max-width: 295px; color: #d45339;"
        >
          An unknown error has occurred, please try again later.
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form
          class="maint-form"
          [formGroup]="loginForm"
          (submit)="login(loginForm.value)"
        >
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" required />
            <mat-error
              *ngIf="loginForm.controls['username'].hasError('required')"
              >{{ requiredFieldErrorMessage }}</mat-error
            >
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              required
            />
            <mat-error
              *ngIf="loginForm.controls['password'].hasError('required')"
              >{{ requiredFieldErrorMessage }}</mat-error
            >
          </mat-form-field>

          <button
            mat-raised-button
            [disabled]="submitting"
            color="accent"
            type="submit"
          >
            Submit
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
