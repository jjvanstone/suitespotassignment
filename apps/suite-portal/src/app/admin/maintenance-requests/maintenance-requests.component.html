<table mat-table [dataSource]="maintenanceRequests" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Unit number Column -->
  <ng-container matColumnDef="unitNumber">
    <th mat-header-cell *matHeaderCellDef>Unit No.</th>
    <td mat-cell *matCellDef="let maintenanceRequest">
      {{ maintenanceRequest.unitNumber }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let maintenanceRequest">
      {{ maintenanceRequest.name }}
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let maintenanceRequest">
      {{ maintenanceRequest.email }}
    </td>
  </ng-container>

  <!-- Summary Column -->
  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef>Summary</th>
    <td mat-cell *matCellDef="let maintenanceRequest">
      {{ maintenanceRequest.summary }}
    </td>
  </ng-container>

  <!-- Details Column -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let maintenanceRequest">
      {{ maintenanceRequest.details }}
    </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let maintenanceRequest">
      <mat-chip-list>
        <mat-chip
          selected
          [color]="maintenanceRequest.status === 'open' ? 'warn' : 'primary'"
          (click)="toggleStatus(maintenanceRequest)"
        >
          {{ maintenanceRequest.status }}
        </mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
